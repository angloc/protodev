# GitHub Actions workflow to build and push container image
# Also creates a devcontainer.zip template for users
# Pushes to GitHub Container Registry (ghcr.io)

name: Build and Push Container

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semantic version tags (v1.0.0 -> 1.0.0, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Branch name for PRs and non-main branches
            type=ref,event=branch
            type=ref,event=pr
            # Short SHA for all builds
            type=sha,prefix=sha-

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Uncomment below for multi-platform builds (slower)
          # platforms: linux/amd64,linux/arm64

      # Generate template from root .devcontainer/
      - name: Generate template
        run: |
          ./.devcontainer/generate-template.sh

      # Create devcontainer.zip template for users
      - name: Create devcontainer.zip
        run: |
          cd template
          zip -r ../devcontainer.zip .devcontainer Makefile README.md AGENTS.md
          cd ..
          # Add MCP servers from root directory
          zip -r devcontainer.zip .mcp-servers
          echo "Created devcontainer.zip with contents:"
          unzip -l devcontainer.zip

      # Upload zip as artifact for all builds (for testing)
      - name: Upload devcontainer.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: devcontainer
          path: devcontainer.zip
          retention-days: 30

      # Attach zip to GitHub Release (only for tagged releases)
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: devcontainer.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
